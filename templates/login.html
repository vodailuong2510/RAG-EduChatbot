<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>CEDUIT - Đăng nhập</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/png" href="/static/logo.png">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-weight: 500;
            transition: all 0.2s;
            width: 100%;
        }
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-button i {
            margin-right: 12px;
            font-size: 20px;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="login-container bg-white p-8 rounded-lg shadow-md">
        <div class="text-center mb-8">
            <img src="/static/logo.png" alt="CEDUIT Logo" class="mx-auto h-20 mb-4">
            <h1 class="text-2xl font-bold text-gray-800">Chào mừng đến với CEDUIT</h1>
            <p class="text-gray-600 mt-2">Đăng nhập để tiếp tục</p>
        </div>

        <div class="social-login">
            <a href="/auth/google" class="login-button bg-white border border-gray-300 text-gray-700">
                <i class="fab fa-google text-red-500"></i>
                Đăng nhập với Google
            </a>
            
            <a href="/auth/facebook" class="login-button bg-blue-600 text-white">
                <i class="fab fa-facebook-f"></i>
                Đăng nhập với Facebook
            </a>
            
            <a href="/auth/github" class="login-button bg-gray-800 text-white">
                <i class="fab fa-github"></i>
                Đăng nhập với GitHub
            </a>
        </div>

        <div class="text-center mt-6">
            <p class="text-gray-500 text-sm">Bằng việc đăng nhập, bạn đồng ý với các <a href="/terms" class="text-blue-600 hover:underline">Điều khoản sử dụng</a> và <a href="/privacy" class="text-blue-600 hover:underline">Chính sách bảo mật</a> của chúng tôi</p>
        </div>
    </div>
</body>
</html>
